<div class="row">
  <h1>Our Team</h1>

  <div data-ng-repeat="member in team">
    <div class="small-12 medium-4 columns team-profile">
      <img class="team-profile-img" src="{{member.icon}}" />
      <h3>{{member.name}}</h3>
      <p>{{member.title}}</p>
      <p>{{member.description}}</p>
    </div>
  </div>
</div>
